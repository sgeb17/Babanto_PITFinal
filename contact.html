<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Coffee Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="collpase navbar-collpase" id="navabrSupportContent"></div>
            <ul class="sidebar">
                <li><a href="index.html" class ="button padding-10">Home</a></li>
                <li><a href="about.html"class ="button padding-10">About</a></li>
                <li><a href="menu.html"class ="button padding-10">Menu</a></li>
                <li><a href="contact.html"class ="button padding-10">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Contact Us</h1>
                <p>We'd love to hear from you! Reach out to us via any of the following methods.</p>
            </div>
        </section>
        <section class="features">
            <div class="feature">
                <img src="phone.jpg" alt="Coffee Beans">
                <h2>Phone</h2>
                <p> +63 906 722 2409</p>
            </div>
            <div class="feature">
                <img src="email.jpg" alt="Barista">
                <h2>Email</h2>
                <p>coffeeshop@gmail.com</p>
            </div>
            <div class="feature">
                <img src="address.jpg" alt="Coffee Shop Interior">
                <h2>Address</h2>
                <p> 123 Street Carmen City</p>
            </div>
        </section>
        <form class="contact-form">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Your Name" required><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Your Email" required><br><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" placeholder="Your Message" required></textarea><br><br>
            <input type="submit" value="Submit">
        </form>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
